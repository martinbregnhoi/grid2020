<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Grid</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-areas: "header""main""sidebar""footer";
            grid-gap: 5px;
            height: 100vh;
        }

        .item {
            border: 2px solid #000;
            color: #000;
            font-size: 40px;
            text-align: center;
            padding: 10px;

        }

        .item-a {
            grid-area: header;
        }

        .item-b {
            grid-area: sidebar;

        }

        .item-c {
            grid-area: main;
        }

        .item-d {
            grid-area: footer;
        }

        @media screen and (min-width:768px) {

            .container {
                grid-template-areas: "header header header header""sidebar main main main""sidebar main main main""footer footer footer footer";
                grid-template-rows: 120px 1fr 1fr 70px;
            }


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-a">Header</div>
        <div class="item item-b">Sidebar</div>
        <div class="item item-c">Main</div>
        <div class="item item-d">Footer</div>
    </div>

</body></html>
