<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layers</title>
    <style>
        section{
            display:grid;
          grid-template-columns: 1fr 1fr;
        }
        img , h2{
          border: 1px solid #666;
        }
        h2{
            place-self:center end;
            color:#f00;
            text-shadow: #000 5px 5px 6px;
            font-size: 6vw;
        }
        img{
            width: 100%;
            object-fit:cover;
        }

    </style>
</head>
<body>
   <section>
       <img src="kagemand.png" alt="">
       <h2>Kagemand</h2>
   </section>

</body>
</html>
