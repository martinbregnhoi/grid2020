<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid basis</title>
 <style>
    main{
    display:grid;
/*    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));*/
        grid-gap: 5px;

        width:80vw;
        max-width: 1200px;
        margin: 0 auto;

    }
     article{
         min-height: 100px;
       display:flex;
         flex-direction: column;
        justify-content:flex-end;
     }
     article img{
         border: 1px solid;
         object-fit: cover;
     }

     @media screen and (min-width:768px){
       main {
                grid-template-columns: repeat(12, 1fr);

            }
            article:nth-child(12n + 1){
                grid-column:  span 5;
            }
            article:nth-child(12n + 2){
                grid-column: span 3;
            }
              article:nth-child(12n + 3){
                grid-column: span 4;
            }
              article:nth-child(12n + 4){
                grid-column: span 3;
            }  article:nth-child(12n + 5){
                grid-column: span 3;
            }  article:nth-child(12n + 6){
                grid-column: span 4;
            }
              article:nth-child(12n +7){
                grid-column: span 2;
            }
              article:nth-child(12n + 8){
                grid-column: span 4;
            }
              article:nth-child(12n + 9){
                grid-column: span 3;
            }
              article:nth-child(12n + 10){
                grid-column: span 5;
            }
              article:nth-child(12n + 11){
                grid-column: 3 / span 4;
            }
              article:nth-child(12n + 12){
                grid-column: span 5;
            }

        }
     }
   </style>
</head>
<body>
    <main>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
        <article><img src="kagemand.png" alt=""></article>
    </main>
</body>
</html>
